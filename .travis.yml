---

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt

install:
  - pip install ansible

script:
  - ansible-playbook -i roles/zookeeper/tests/inventory roles/zookeeper/tests/main.yml --syntax-check
  - ansible-playbook -i roles/zookeeper/tests/inventory roles/zookeeper/tests/main.yml --connection=local --become