sudo: required
dist: trusty

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt

install:
  - pip install ansible

env:
  - TAGS='site-common'
  - TAGS='site-zookeeper'
  - TAGS='ELK'
  - TAGS='scrapy-services'
  - TAGS='scrapy-cluster'
  - TAGS='site-storm'
  - TAGS='site-hadoop'
  # - TAGS='site-hbase'
  # - TAGS='site-spark'

matrix:
  fast_finish: true

script:
  - ansible-playbook -i testing site-infrastructure.yml --tags $TAGS --syntax-check
  - ansible-playbook -i testing site-infrastructure.yml --tags $TAGS --connection=local --become