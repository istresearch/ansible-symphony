sudo: required
dist: trusty

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt

install:
  - pip install ansible

env:
  - TAGS='site-common'
  - TAGS='site-zookeeper,site-kafka'
  - TAGS='ELK'
  - TAGS='scrapy-cluster'
  - TAGS='site-zookeeper,site-storm'


script:
  - ansible-playbook -i testing site-infrastructure.yml --tags $TAGS --syntax-check
  - ansible-playbook -i testing site-infrastructure.yml --tags $TAGS --connection=local --become