sudo: required
dist: trusty
addons:
  hosts:
    - travis-trusty
language: python
python: '2.7'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt
install:
  - pip install ansible
env:
  - TAGS='site-common'
  - TAGS='site-zookeeper'
  - TAGS='deps-kafka'
  - TAGS='ELK'
  - TAGS='scrapy-services'
  - TAGS='scrapy-cluster'
  - TAGS='deps-storm'
  - TAGS='deps-hadoop'
  - TAGS='deps-hbase'
  - TAGS='deps-spark'
  - TAGS='site-docker-engine'
  - TAGS='site-neo4j'
  - TAGS='virtualenv'
  - TAGS='miniconda'
  - TAGS='site-tangelo'
  - TAGS='mysql'
  - TAGS='deps-traptor'
  - TAGS='site-es-hadoop'
  - TAGS='site-tarsnap'
  - TAGS='site-phantomjs'
  - TAGS='site-supervisord'

matrix:
  fast_finish: true
script:
  - ansible-playbook -i testing.inventory site-infrastructure.yml --tags $TAGS --syntax-check
  - ansible-playbook -i testing.inventory site-infrastructure.yml --tags $TAGS --connection=local --become
after_failure:
  - sudo cat /var/log/supervisor/*
notifications:
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    on_start: always
