---

- name: Check if Docker is running
  command: service docker status
  ignore_errors: yes
  changed_when: false
  register: service_docker_status

- name: Report status of Docker
  fail:
    msg: |
      Service Docker is not running.
      Output of `service docker status`:
      {{ service_docker_status.stdout }}
      {{ service_docker_status.stderr }}
  when: service_docker_status | failed

- name: Make sure Compose Directory exists
  file:
    path: "{{ docker_compose_dir }}"
    state: directory
    mode: 0755
  tags: docker-scrapy

- name: Make sure scripts directory exists
  file:
    path: "{{ docker_scripts_dir }}"
    state: directory
    mode: 0755
  tags: docker-scrapy

- name: Make sure docker_configs directory exists
  file:
    path: "{{ docker_configs_dir }}"
    state: directory
    mode: 0755
  tags: docker-scrapy

- name: copy compose file
  template:
    src: scrapy-cluster-compose.prod.yaml.j2
    dest: "{{ docker_compose_dir }}/scrapy-cluster-compose.prod.yaml"
    mode: 0644
  tags: docker-scrapy

- name: copy logstash-scrapy-cluster-docker.conf.j2 file
  template:
    src: logstash-scrapy-cluster-docker.conf.j2
    dest: "{{ docker_configs_dir }}/logstash-scrapy-cluster-docker.conf"
    mode: 0644
  tags: docker-scrapy

- name: copy scripts file
  template:
    src: dc-scrapy-cluster.sh.j2
    dest: "{{ docker_scripts_dir }}/dc-scrapy-cluster.sh"
    mode: 0755
  tags: docker-scrapy

- name: Stop and Kill any existing Scrapy Containers
  command: "{{ docker_scripts_dir }}/dc-scrapy-cluster.sh down"
  tags: docker-scrapy

- name: Start the Scrapy Container
  command: "{{ docker_scripts_dir }}/dc-scrapy-cluster.sh up -d"
  tags: docker-scrapy
