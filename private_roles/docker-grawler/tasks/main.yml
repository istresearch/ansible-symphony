---

- name: Check if Docker is running
  command: service docker status
  ignore_errors: yes
  changed_when: false
  register: service_docker_status

- name: Report status of Docker
  fail:
    msg: |
      Service Docker is not running.
      Output of `service docker status`:
      {{ service_docker_status.stdout }}
      {{ service_docker_status.stderr }}
  when: service_docker_status | failed

- name: Make sure Compose Directory exists
  file:
    path: "{{ docker_compose_dir }}"
    state: directory
    mode: 0755
  tags: docker-grawler

- name: Make sure scripts directory exists
  file:
    path: "{{ docker_scripts_dir }}"
    state: directory
    mode: 0755
  tags: docker-grawler

- name: Make sure docker_configs directory exists
  file:
    path: "{{ docker_configs_dir }}"
    state: directory
    mode: 0755
  tags: docker-grawler

- name: copy compose file
  template:
    src: grawler-compose.prod.yaml.j2
    dest: "{{ docker_compose_dir }}/grawler-compose.prod.yaml"
    mode: 0644
  tags: docker-grawler

- name: copy facebook_config.yml file
  template:
    src: facebook_config_100.yml.j2
    dest: "{{ docker_configs_dir }}/facebook_config_100.yml"
    mode: 0644
  tags: docker-grawler

- name: copy logstash-grawler.conf.j2 file
  template:
    src: logstash-grawler.conf.j2
    dest: "{{ docker_configs_dir }}/logstash-grawler.conf"
    mode: 0644
  tags: docker-grawler

- name: copy scripts file
  template:
    src: dc-grawler.sh.j2
    dest: "{{ docker_scripts_dir }}/dc-grawler.sh"
    mode: 0644
  tags: docker-grawler

- name: Stop and Kill any existing Grawler Containers
  command: "{{ docker_scripts_dir }}/dc-grawler.sh down"
  tags: docker-grawler

- name: Start the Grawler Container
  command: "{{ docker_scripts_dir }}/dc-grawler.sh up -d"
  tags: docker-grawler
