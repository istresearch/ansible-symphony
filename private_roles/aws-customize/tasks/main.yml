---

- name: Format AWS volume if it isn't formatted
  filesystem:
    fstype: ext4
    dev: "{{ data_volume }}"
  when: aws_customize
  tags:
    - aws

- name: Mounting attached ec2 volume if deploying in amazon
  mount:
    name: /data
    src: "{{ data_volume }}"
    fstype: ext4
    opts: rw
    state: mounted
  when: aws_customize
  tags:
    - aws

- name: Change permissions on data partition
  file:
    path: /data
    state: touch
    mode: 0777
  when: aws_customize
  tags:
    - aws
