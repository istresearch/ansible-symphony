---

- name: Check if Docker is running
  command: service docker status
  ignore_errors: yes
  changed_when: false
  register: service_docker_status

- name: Report status of Docker
  fail:
    msg: |
      Service Docker is not running.
      Output of `service docker status`:
      {{ service_docker_status.stdout }}
      {{ service_docker_status.stderr }}
  when: service_docker_status | failed

- name: Make sure Compose Directory exists
  file:
    path: "{{ docker_compose_dir }}"
    state: directory
    mode: 0755
  tags: docker-rule-manager

- name: Make sure scripts directory exists
  file:
    path: "{{ docker_scripts_dir }}"
    state: directory
    mode: 0755
  tags: docker-rule-manager

- name: Make sure docker_configs directory exists
  file:
    path: "{{ docker_configs_dir }}"
    state: directory
    mode: 0755
  tags: docker-rule-manager

- name: copy compose file
  template:
    src: rule-manager-compose.prod.yml.j2
    dest: "{{ docker_compose_dir }}/rule-manager-compose.prod.yml"
    mode: 0644
  tags: docker-rule-manager

- name: copy logstash-cooper-prod.conf file
  template:
    src: logstash-rulemanager.prod.conf.j2
    dest: "{{ docker_configs_dir }}/logstash-rulemanager.prod.conf"
    mode: 0644
  tags: docker-rule-manager

- name: copy scripts file
  template:
    src: dc-rule-manager.sh.j2
    dest: "{{ docker_scripts_dir }}/dc-rule-manager.sh"
    mode: 0755
  tags: docker-rule-manager

- name: Stop and Kill any existing Rule Manager Containers
  command: "{{ docker_scripts_dir }}/dc-rule-manager.sh down"
  tags: docker-rule-manager

- name: Start the Rule Manager Container
  command: "{{ docker_scripts_dir }}/dc-rule-manager.sh up -d"
  tags: docker-rule-manager
