mysql_es_version: 2.1.3

mysql_es_dir: /opt/mysql_es_pulse
mysql_es_install_dir: "{{ mysql_es_dir }}/mysql_es_{{ mysql_es_version }}"
mysql_es_log_dir: /var/log/mysql_es_pulse
mysql_es_repo_location: "http://{{ repository_host }}/pulse/mysql-es-connector"

es_host: "{{ inventory_hostname }}:{{ elasticsearch_network_http_port|default(9200) }}"
interval: 5

# for now just minutes
cron_freq: "*/1" 
