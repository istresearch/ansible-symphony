---
- name: create redis-monitor log directory
  file:
    path: "{{ sc_redis_monitor_log_dir }}/"
    state: directory
    mode: 0755
    group: "{{ sc_group }}"
    owner: "{{ sc_user }}"

- name: copy redis-monitor settings
  template:
    src: redis_monitor_settings.py.j2
    dest: "{{ sc_install_dir }}/default/redis-monitor/localsettings.py"
    mode: 0644
  notify:
    - restart scrapy-redis-monitor

- name: copy supervisord config
  template:
    src: scrapy-redis-monitor-supervisord.conf.j2
    dest: "{{ supervisord_programs_dir|default('/etc/supervisor/conf.d') }}/scrapy-redis-monitor-supervisord.conf"
    mode: 0644
  notify:
    - reread supervisord
    - restart scrapy-redis-monitor

- name: add crawler to supervisord
  supervisorctl:
    name: "{{ sc_redis_monitor_name }}"
    state: present

- name: ensure crawler is started
  supervisorctl:
    name: "{{ sc_redis_monitor_name }}"
    state: started